application: testproj-1113
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /less
  static_dir: less

- url: /img
  static_dir: img

- url: /font-awesome
  static_dir: font-awesome

- url: /css
  static_dir: css
  
- url: /php
  static_dir: php
  
- url: /fonts
  static_dir: fonts

- url: .*
  script: index.app

- url: /splash
  script: splash.app

libraries:
- name: webapp2
  version: "2.5.2"